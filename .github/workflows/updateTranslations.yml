# Workflow to run every hour to update the translation files
name: Update translations

on:
    schedule:
        - cron: "0 * * * *"
    workflow_dispatch:

permissions:
    contents: write
    pull-requests: write

jobs:
    update:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repo
              uses: actions/checkout@v4
            - name: Setup node
              uses: actions/setup-node@v4
              with:
                  node-version: 18
            - name: Install translator
              run: cd extras/translator && npm install
            - name: Fill .env file with secrets
              run: echo -e "TOLGEE_API_KEY=${{ secrets.TOLGEE_API_KEY }}\nTOLGEE_URL=${{ secrets.TOLGEE_URL }}" >> extras/translator/.env
            - name: Run translator
              run: cd extras/translator && npm start
            - name: Create Pull Request
              id: cpr
              uses: peter-evans/create-pull-request@v5
              with:
                token: ${{ secrets.GITHUB_TOKEN }}
                commit-message: Update report
                committer: GitHub <noreply@github.com>
                author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
                signoff: false
                branch: translations
                delete-branch: true
                title: '[Translations] Update translations files'
                body: |
                  Update report
                  - Updated with *today's* date
                  - Auto-generated by [create-pull-request][1]
      
                  [1]: https://github.com/peter-evans/create-pull-request
                labels: |
                  report
                  automated pr
                assignees: multithefranky
                reviewers: multithefranky
                milestone: 1
                draft: false
            - name: Enable Pull Request Automerge
              if: steps.cpr.outputs.pull-request-number != ''
              run: gh pr merge --merge "${{ steps.cpr.outputs.pull-request-number }}"
              env:
                GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}