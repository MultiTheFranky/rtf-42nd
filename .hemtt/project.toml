name = "rtf42"
prefix = "rtf42"
author = "42nd RTF Team"
mainprefix = "z"

[files]
include = [
    "*.dll",
    "*.so",
    "mod.cpp",
    "README.md",
    "docs/README_*.md",
    "AUTHORS.txt",
    "LICENSE",
    "logo_rtf42_ca.paa",
    "meta.cpp",
    "rtf42_main_menu.mp3",
]

[hemtt.launch.default]
workshop = []
presets = [
    "main", # .html presets from .hemtt/presets/
]
dlc = []
optionals = []
parameters = [
    "-skipIntro",                                                      # These parameters are passed to the Arma 3 executable
    "-noSplash",                                                       # They do not need to be added to your list
    "-showScriptErrors",                                               # You can add additional parameters here
    "-debug",
    "-filePatching",
    "-world=empty",
    "-noPause",
    "-noPauseAudio",
    "F:\\rtf-42nd\\missions\\rtf42_base_test_mission.VR\\mission.sqm", # Launch into existing Editor Mission - \\ needed - Change what ever you path is
]

[hemtt.launch.server]
workshop = []
presets = [
    "main", # .html presets from .hemtt/presets/
]
dlc = []
optionals = []
parameters = [
    "-server",
    "-port=2302",
    "-loadMissionToMemory",
    "-autoInit",
    "-cfg=F:\\rtf-42nd\\server\\basic.cfg",
    "-config=F:\\rtf-42nd\\server\\server.cfg",
]

[hemtt.launch.player]
workshop = []
presets = [
    "main", # .html presets from .hemtt/presets/
]
dlc = []
optionals = []
parameters = [
    "-skipIntro",         # These parameters are passed to the Arma 3 executable
    "-noSplash",          # They do not need to be added to your list
    "-showScriptErrors",  # You can add additional parameters here
    "-debug",
    "-filePatching",
    "-world=empty",
    "-noPause",
    "-noPauseAudio",
    "-connect=127.0.0.1",
    "-port=2302",
    "-window",
]
